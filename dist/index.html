<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>TrybeWarts</title>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS only Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="./js/script.js" defer></script>
  </head>
  <body class="gryffindor">
    <header class="head">
      <div class="head-logo">
        <img
          src="./imgs/trybewarts-header-logo.svg"
          alt="Logo TrybeWarts"
          class="head-logo-img"
        />
      </div>
      <div class="head-text">
        <h1>TrybeWarts</h1>
      </div>
      <div class="head-login">
        <div class="input">
          <input
            type="email"
            class="input-login"
            name="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>
        <div class="input">
          <input
            type="password"
            class="input-login"
            name="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
        <div>
          <button type="submit" class="head-login-button">Send</button>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="form-div">
        <h1>Form</h1>
        <form action="" id="evaluation-form">
          <div class="my-row">
            <div class="input">
              <input
                type="text"
                name="firstName"
                class="input-login"
                placeholder="Name"
                autocomplete="off"
              />
            </div>
            <div class="input">
              <input
                type="text"
                name="lastName"
                class="input-login"
                placeholder="Last Name"
                autocomplete="off"
              />
            </div>
          </div>

          <div class="my-row">
            <div class="input">
              <input
                type="text"
                name="email"
                class="input-login"
                placeholder="Email"
                autocomplete="off"
              />
            </div>
            <div class="select">
              <label for="house">Casa: </label>
              <select name="house" id="house" class="form-select">
                <option value="gryffindor">Griffyndor</option>
                <option value="slytherin">slytherin</option>
                <option value="hufflepuff">hufflepuff</option>
                <option value="ravenclaw">ravenclaw</option>
              </select>
            </div>
          </div>
          <hr />
          <div class="my-row">
            <div class="radio">
              <label for="family" id="label-family">Chose your family</label>
              <div class="form-check">
                <input
                  type="radio"
                  name="family"
                  id="frontend"
                  class="form-check-input"
                /><label for="frontend" class="form-ckeck-label"
                  >Frontend</label
                >
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="family"
                  class="form-check-input"
                  id="backend"
                /><label class="form-check-label" for="backend">Backend</label>
              </div>
              <div class="form-check">
                <input
                  type="radio"
                  name="family"
                  class="form-check-input"
                  id="fullstack"
                /><label class="form-check-label" for="fullstack"
                  >Fullstack</label
                >
              </div>
            </div>

            <div class="checkbox">
              <p>Qual conteúdo você está com mais vontade de aprender?"</p>
              <div class="row-checkbox">
                <div>
                  <input
                    name="class"
                    type="checkbox"
                    class="subject"
                    value="HoFs"
                    id="HoFs"
                  />
                  <label for="HoFs">HoFs</label>
                </div>
                <div>
                  <input
                    name="class"
                    type="checkbox"
                    class="subject"
                    value="Jest"
                    id="Jest"
                  />
                  <label for="Jest">Jest</label>
                </div>
                <div>
                  <input
                    name="class"
                    type="checkbox"
                    class="subject"
                    value="Promises"
                    id="Promises"
                  />
                  <label for="Promises">Promises</label>
                </div>
              </div>
              <div class="row-checkbox">
                <div>
                  <input
                    name="class"
                    type="checkbox"
                    class="subject"
                    value="React"
                    id="React"
                  />
                  <label for="React">React</label>
                </div>
                <div>
                  <input
                    name="class"
                    type="checkbox"
                    class="subject"
                    value="SQL"
                    id="SQL"
                  />
                  <label for="SQL">SQL</label>
                </div>
                <div>
                  <input
                    name="class"
                    type="checkbox"
                    class="subject"
                    value="Python"
                    id="Python"
                  />
                  <label for="Python">Python</label>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="avaliation">
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <div class="avaliation-radio">
              <label for="radio1">
                <input type="radio" name="rate" id="radio1" value="1"> 1
              </label>
              <label for="radio2">
                <input type="radio" name="rate" id="radio2" value="2"> 2
              </label>
              <label for="radio3">
                <input type="radio" name="rate" id="radio3" value="3"> 3
              </label>
              <label for="radio4">
                <input type="radio" name="rate" id="radio4" value="4"> 4
              </label>
              <label for="radio5">
                <input type="radio" name="rate" id="radio5" value="5"> 5
              </label>
              <label for="radio6">
                <input type="radio" name="rate" value="6" id="radio6"> 6
              </label>
              <label for="radio7">
                <input type="radio" name="rate" value="7" id="radio7"> 7
              </label>
              <label for="radio8">
                <input type="radio" name="rate" value="8" id="radio8"> 8
              </label>
              <label for="radio9">
                <input type="radio" name="rate" value="9" id="radio9"> 9
              </label>
              <label for="radio10">
                <input type="radio" name="rate" value="10" id="radio10"> 10
              </label>
            </div>
          </div>
          <div class="div-textarea">
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <span id="counter">500</span>
            <textarea id="textarea" maxlength="500" name="observe"></textarea>
          </div>
          <div class="div-agreement">
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" class="form-check-input" id="agreement">
          </div>
          <div class="div-btn d-flex">
            <button type="submit" id="submit-btn" class="btn btn-primary btn-send flex-grow-1">Enviar</button>
          </div>
        </form>
      </div>
      <div class="img-aside">
        <img src="./imgs/trybewarts-colored.svg" alt="Coat of Arms" />
      </div>
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
</html>
