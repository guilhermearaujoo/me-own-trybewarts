<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>TrybeWarts</title>

    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="head">
      <div class="head-logo">
        <img
          src="./imgs/trybewarts-header-logo.svg"
          alt="Logo TrybeWarts"
          class="head-logo-img"
        />
      </div>
      <div class="head-text">
        <h1>TrybeWarts</h1>
      </div>
      <div class="head-login">
        <div class="input active">
          <input
            type="email"
            class="input-login"
            name="email"
            placeholder="Email"
            autocomplete="off"
          />
        </div>
        <div class="input">
          <input
            type="password"
            class="input-login"
            name="password"
            placeholder="Password"
            autocomplete="off"
          />
        </div>
        <div>
          <button type="submit" class="head-login-button">Send</button>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>

    <script src="./js/script.js"></script>
  </body>
</html>
